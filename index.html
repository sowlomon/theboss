<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Boss</title>
</head>
<style>
  .boss {
    width: 518px;
    height: 430px;
    background-image: url("theboss.jpg");
  }
  .boss:hover {
    background-position-y: 435px;
  }
</style>
<body>
  <div class="boss">&nbsp;</div>

  <script>
    function handleTouchStart(e) {
      e.target.style.backgroundPositionY = "435px";
    }

    function handleTouchEnd(e) {
      e.target.style.backgroundPositionY = "0px";
    }

    function init() {
      var brad = document.querySelector(".boss");
      brad.addEventListener("touchstart", handleTouchStart, false);
      brad.addEventListener("touchend", handleTouchEnd, false);
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
